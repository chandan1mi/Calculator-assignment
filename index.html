<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/app.js" defer></script>
    <title>JS Calculator</title>
</head>
<body>
    <!-- MY BRANCH -->
    <main class="calculator">
        <section>
            <p class="screen">0</p>
            <p>Minimalist calculator for precise operations</p>
            <hr>
        </section>
        <section class="btn">
            <button id="clear">AC</button>
            <button>-/+</button>
            <button>+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>/</button>
            <button>.</button>
            <button>0</button>
            <button id="equals">=</button>
        </section>
    </main>
</body>
</html>
