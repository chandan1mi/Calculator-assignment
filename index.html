<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/app.js" defer></script>
    <title>JS Calculator</title>
</head>
<body>
    <!-- MY BRANCH -->
    <main class="calculator">
        <section>
            <p class="screen"></p>
            <p class="operatorClass"></p>
            <p>Minimalist calculator for precise operations</p>
            <hr>
        </section>
        <section class="btn">
            <button id="clear">AC</button>
            <button id="erase">â†¼</button>
            <button id="operator" class="plus">+</button>
            <button id="num" class="seven">7</button>
            <button id="num" class="eight">8</button>
            <button id="num" class="nine">9</button>
            <button id="operator" class="minus">-</button>
            <button id="num" class="four">4</button>
            <button id="num" class="five">5</button>
            <button id="num" class="six">6</button>
            <button id="operator" class="multiply">*</button>
            <button id="num" class="one">1</button>
            <button id="num" class="two">2</button>
            <button id="num" class="three">3</button>
            <button id="operator" class="divide">/</button>
            <button id="num" class="dot">.</button>
            <button id="num" class="cero">0</button>
            <button id="equals">=</button>
        </section>
    </main>
</body>
</html>
